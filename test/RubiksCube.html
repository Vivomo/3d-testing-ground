<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from '../lib/three.module.js';
    import {OrbitControls} from '../lib/OrbitControls.js';

    let App = {

        size: 3,

        drawCube() {
            let {scene, material} = this;
            let cube = new THREE.Mesh(new THREE.CubeGeometry(4, 10, 80), material);
            cube.position.z = 58;
            scene.add(cube);
        },


        render() {
            this.renderer.render(this.scene, this.camera);
            requestAnimationFrame(this.render.bind(this));
        },

        drawLine(...args) {
            let [x, y, z, x1, y1, z1, color] = args;
            let scene = this.scene;
            let geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(x, y, z));
            geometry.vertices.push(new THREE.Vector3(x1, y1, z1));

            let line = new THREE.Line(geometry, new THREE.LineBasicMaterial({color}));
            scene.add(line);
        },

        drawAxes() {
            this.drawLine(0, 0, 0, 300, 0, 0, 0xff0000);
            this.drawLine(0, 0, 0, 0, 300, 0, 0x00ff00);
            this.drawLine(0, 0, 0, 0, 0, 300, 0x0000ff);
        },

        initRender(){
            let renderer = this.renderer = new THREE.WebGLRenderer({
                antialias: true,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
        },

        initCamera() {
            let camera = this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
            camera.lookAt(0, 0, 0);
            camera.position.set(60, 60, 60);
        },

        initControls(){
            let controls = this.controls = new OrbitControls(this.camera, this.renderer.domElement);
            controls.update();
        },

        addLight() {
            let light = new THREE.DirectionalLight();
            light.position.set(30, 30, 30);

            this.scene.add(light);
        },

        init() {
            this.scene = new THREE.Scene();

            this.initRender();
            this.material = new THREE.MeshLambertMaterial({
                color: 0xcdc6af,
                side: THREE.DoubleSide,
            });
            this.initCamera();
            this.initControls();

            // this.addLight();
            this.drawAxes();
            this.render();
        }
    };

    App.init();

</script>
</body>
</html>
