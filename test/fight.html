<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fight</title>
    <style>
        body {margin: 0;}
        canvas {display: block;}
    </style>
</head>
<body>
<script type="module">
    import * as THREE from '../lib/three.module.js';
    import {OrbitControls} from '../lib/OrbitControls.js';

    let App = {

        mouse: new THREE.Vector2(),
        raycaster: new THREE.Raycaster(),

        render() {
            let _render = () => {
                this.renderer.render(this.scene, this.camera);
                requestAnimationFrame(_render);
            };
            _render();
        },

        drawAxes() {
            let axesHelper = new THREE.AxesHelper(20);
            this.scene.add(axesHelper);
        },

        initRender() {
            this.scene = new THREE.Scene();
            let renderer = this.renderer = new THREE.WebGLRenderer({
                antialias: true,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        },

        initCamera() {
            let camera = this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
            camera.position.set(24, 24, 24);
            camera.lookAt(0, 0, 0);
        },

        initControls() {
            this.controls = new OrbitControls(this.camera, this.renderer.domElement);
        },


        listenEvent() {

        },

        addLight() {
            this.scene.add(new THREE.AmbientLight(0xffffff));
        },

        drawStage() {
            let cube = new THREE.CubeGeometry(100, 1, 100);
            this.scene.add(new THREE.Mesh(cube, new THREE.MeshBasicMaterial({color: 0xcccccc})));
        },

        add(obj) {
            this.scene.add(obj)
        },

        init() {
            this.initRender();
            this.initCamera();
            this.addLight();
            this.drawAxes();
            this.render();
            this.listenEvent();
            this.initControls();

            this.drawStage();
        }
    };

    App.init();

    class Matchman{
        constructor() {
            this.blackMesh = new THREE.MeshBasicMaterial({color: 0x000000});
            this.redMesh = new THREE.MeshBasicMaterial({color: 0xdd0000});
            let man = new THREE.Group();

            let trunk = this.trunk = this.createTrunk();

            let pelvis = this.createPelvis();

            let leftShoulder = this.createShoulder();

            let rightShoulder = this.createShoulder();
            rightShoulder.rotation.z = Math.PI;

            let leftLeg = this.createLeg();
            let rightLeg = this.createLeg();
            rightLeg.position.set(0.2, 0, 0);

            trunk.add(this.createHead());
            trunk.add(pelvis);
            trunk.add(leftShoulder);
            trunk.add(rightShoulder);
            pelvis.add(leftLeg);
            pelvis.add(rightLeg);
            man.add(trunk);
            man.position.set(0, 4, 0);
            return man;
        }

        // 躯
        createTrunk() {
            return new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 2), this.blackMesh);
        }

        // 胯
        createPelvis() {
            let pelvis = new THREE.Mesh(new THREE.SphereGeometry(0.25), this.blackMesh);
            pelvis.position.set(0, -1, 0);
            return pelvis;
        }

        // 头
        createHead() {
            let head = new THREE.Mesh(new THREE.SphereGeometry(0.3), this.redMesh);
            head.position.set(0, 1, 0);
            return head;
        }

        // 肩
        createShoulder() {
            let shoulder = new THREE.Group();
            shoulder.position.set(0, 0.5, 0);

            let upperArm = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1), this.blackMesh);
            upperArm.position.set(-0.5, 0, 0);
            upperArm.rotation.z = Math.PI / 2;
            shoulder.add(upperArm);

            let elbow = new THREE.Mesh(new THREE.SphereGeometry(0.15), this.blackMesh);
            elbow.position.set(0, 0.5, 0);
            upperArm.add(elbow);

            let forearm = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1), this.blackMesh);
            forearm.position.set(0, 0.5, 0);
            // forearm.rotation.z = Math.PI / 2;
            elbow.add(forearm);

            let hand = new THREE.Mesh(new THREE.SphereGeometry(0.1), this.blackMesh);
            hand.position.set(0, 0.5, 0);
            forearm.add(hand);

            return shoulder;
        }

        // 腿
        createLeg() {
            let leg = new THREE.Group();
            // thigh.position.set(0, -1, 0);

            let thigh = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1.2), this.blackMesh);
            thigh.position.set(-0.1, -0.6, 0);
            leg.add(thigh);

            let knee = new THREE.Mesh(new THREE.SphereGeometry(0.15), this.blackMesh);
            knee.position.set(0, -0.6, 0);
            thigh.add(knee);

            let shank = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1.2), this.blackMesh);
            shank.position.set(0, -0.6, 0);
            knee.add(shank);

            let foot = new THREE.Mesh(new THREE.SphereGeometry(0.1), this.blackMesh);
            foot.position.set(0, -0.6, 0);
            shank.add(foot);

            return leg;
        }
    }

    let matchman = new Matchman();
    App.add(matchman);

</script>
</body>
</html>
