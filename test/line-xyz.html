<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>line xyz</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="module">

    import * as THREE from '../lib/three.module.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 800);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(innerWidth, innerHeight);

    document.body.appendChild(renderer.domElement);

    camera.position.set(100, 200, 600);
    camera.lookAt(50, 50, 50);

    let material = new THREE.LineBasicMaterial({color: 0x00ffff});

    let points = [];
    let Vector3 = THREE.Vector3;
    points.push(new Vector3(100, 0, 0));
    points.push(new Vector3(0, 0, 0));
    points.push(new Vector3(0, 100, 0));
    points.push(new Vector3(0, 0, 0));
    points.push(new Vector3(0, 0, 100));

    let geometry = new THREE.BufferGeometry().setFromPoints(points);
    let line = new THREE.Line(geometry, material);
    scene.add(line);

    let animate = () => {
        requestAnimationFrame(animate);
        line.rotation.x += 0.01;
        line.rotation.y += 0.01;
        renderer.render(scene, camera);
    };

    animate();
</script>
</body>
</html>
